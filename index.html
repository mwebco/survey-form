<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <form action="/form-handling-url" method="post">
    <fieldset>
        <legend>Add User</legend>

        <div>
            <label class="name email" for="firstName">First Name</label>
            <input type="text" id="firstName" name="first_name">
        </div>

        <div>
            <label class="name email" for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name">
        </div>

        <div>
            <label class="name email" for="email">Email</label>
            <input type="email" id="email" name="email_address">
        </div>

        <div class="statusDate">
            <label class="status date" for="status">Status</label>
            <select name="user_status" id="status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select>
        </div>

        <div class="statusDate">
            <label class="status date" for="currentDate">Date</label>
            <input type="date" id="currentDate" name="current_date">
        </div>

        <p>Chose your favorite programming language</p>

        <div class="language">
            <label for="html">HTML</label>
            <input type="radio" id="html" name="language" value="html" checked>
        </div>

        <div class="language">
            <label for="css">CSS</label>
            <input type="radio" id="css" name="language" value="css">
        </div>

        <div class="language">
            <label for="javascript">javaScript</label>
            <input type="radio" id="javascript" name="language" value="javascript">
        </div>

        <div>
            <label class="comments" for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>



        <div>
            <label for="signup">Sign up for newsletter</label>
            <input type="checkbox" id="signup" name="signup" checked>
        </div>

        <div>
            <label for="agree">Agree to terms and conditions</label>
            <input type="checkbox" id="agree" name="agree">
        </div>

        <div>
            <button type="submit">Submit</button>

        </div>

    </fieldset>
    </form>
</body>
</html>
